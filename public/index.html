<!DOCTYPE html>
<html>
  <head>
    <title>Terrainosaurus Demo</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.svg">
    <script src="./assets/scripts/bundle.js"></script>
  </head>
  <body>
    <a-scene _renderer="maxCanvasWidth: 320; maxCanvasHeight: 240;">
      <a-assets>
        <img id="displacementMap" src="./assets/images/displacement.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-entity
        id="terrain"
        position="0 -6 -30"
        scale="1 1 1"
        material="color: green; shader: standard; side: double; wireframe: true;"
        geometry="primitive: terrainosaurus-terrain;">
      </a-entity>
      <a-sphere position="0 10 -10"></a-sphere>
      <!-- <a-entity
        id="example"
        material="color: cyan; shader: standard; side: double; displacementMap: #displacementMap; displacementScale: 0.04;"
        geometry="primitive: plane; segmentsDepth: 400; segmentsWidth: 40; segmentsHeight: 40;"
        position="0 2 -2">
      </a-entity> -->
      <a-sky color="#eee"></a-sky>
    </a-scene>
  </body>
</html>
