<!DOCTYPE html>
<html>
  <head>
    <title>Terrainosaurus Demo</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.svg">
    <script src="./assets/scripts/bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="terrain" position="0 -5 0" material="color: green; shader: flat; side: double; wireframe: true; wireframeLinewidth: 2;" geometry="primitive: terrainosaurus-terrain"></a-entity>
      <a-entity id="example" material="color: cyan; shader: flat; side: double;" geometry="primitive: plane" position="0 2 -2"></a-entity>
      <a-sky color="#eee"></a-sky>
    </a-scene>
  </body>
</html>
