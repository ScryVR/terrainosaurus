<!DOCTYPE html>
<html>
  <head>
    <title>Terrainosaurus Demo</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.svg">
    <script src="./assets/scripts/bundle.js"></script>
  </head>
  <body>
    <a-scene renderer="maxCanvasWidth: 1920; maxCanvasHeight: 1920; physicallyCorrectLights: true;">
      <a-assets>
        <img id="displacementMap" src="./assets/images/displacement.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 3" position="-0.5 1 1"></a-entity>
      <a-entity
        id="terrain"
        position="0 -30 -30"
        scale="5 5 5"
        material="color: green; shader: standard; side: double; wireframe: false; roughness: 1;"
        terrainosaurus-terrain
        >
      </a-entity>
      <a-sphere position="0 10 -10"></a-sphere>
      <!-- <a-entity
        id="example"
        material="color: cyan; shader: standard; side: double; displacementMap: #displacementMap; displacementScale: 0.04;"
        geometry="primitive: plane; segmentsDepth: 400; segmentsWidth: 40; segmentsHeight: 40;"
        position="0 2 -2">
      </a-entity> -->
      <a-sky color="#eee"></a-sky>
    </a-scene>
  </body>
</html>
